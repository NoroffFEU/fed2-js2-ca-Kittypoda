<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
 <body class="bg-gradient-to-b from-gradientBlue to-gradientBeige min-h-screen m-4">
  <header class="flex items-center justify-between my-4">
    <div class="font-modak text-customDark text-5xl">Say</div>
  </header>
  <div class="flex items-center justify-center mt-16">
    <div class="flex flex-col items-center">
      <h1 class="m-2">Sign up</h1>
      <a class="text-customDark font-open mb-4" href="../login/">Already a user? Login <span class="underline">here</span></a>
    <form class="flex flex-col" name="register">
      <div>
        <input class="w-full bg-customLBeige text-sm text-black font-open py-3 px-4 mb-2 rounded-md shadow-xl border border-white focus:bg-white focus:outline-none hover:bg-gradientBlue"
          id="name"
          type="text"
          name="name"
          placeholder="Username"
          required
          maxlength="20"
          pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers"
        />
      </div>
      <div>
        <input class="w-full bg-customLBeige text-sm text-black font-open py-3 px-4 mb-2 rounded-md shadow-xl border border-white focus:bg-white focus:outline-none hover:bg-gradientBlue"
          id="email"
          type="email"
          name="email"
          placeholder="Your email"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address"
        />
      </div>
      <div>
        <input class="w-full bg-customLBeige text-sm text-black font-open py-3 px-4 mb-2 rounded-md shadow-xl border border-white focus:bg-white focus:outline-none hover:bg-gradientBlue"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
          minlength="8"
        />
      </div>
      <button class="btn-secondary">Register</button>
    </form>
  </body>
</html>
