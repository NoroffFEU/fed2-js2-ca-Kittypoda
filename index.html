<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script src="https://kit.fontawesome.com/368689f934.js" crossorigin="anonymous"></script>
  <script type="module" src="/src/app.js"></script>
</head>
<body class="bg-customBeige m-4">
  <header class="flex items-center justify-between my-4">
    <div class="font-modak text-customDark text-5xl hover:text-black">Say</div>
    <button id="logout-button" class="btn-secondary">Logout</button>
  </header>
</body>
<div class="flex flex-row justify-start gap-2 w-full max-w-lg mx-auto">
  <span class="w-6 h-6 bg-gray-300 text-white flex items-center justify-center rounded-full"></span>
  <a href="./profile/" class="font-noto font-bold text-customDark hover:text-black">Oda Rolstad</a>
</div>
<section class="flex flex-col items-center w-full my-4">
  <form name="createPost" class="flex flex-col w-full max-w-lg">
    <div class="flex flex-col w-full">
      <input 
        class="w-full bg-customLBeige text-sm text-black font-open py-3 px-4 mb-2 rounded-lg shadow-xl focus:bg-white focus:outline-none" 
        id="title" 
        name="title" 
        type="text" 
        placeholder="Title" 
        required
      >
      <textarea 
        class="w-full resize-none bg-customLBeige text-sm text-black font-open py-2 px-4 mb-4 rounded-lg shadow-xl focus:outline-none focus:bg-white" 
        name="text" 
        id="text" 
        cols="30" 
        rows="4" 
        placeholder="Say something.." 
        required
      ></textarea>
    </div>
    <button class="btn-primary self-end">Say it!</button>   
  </form>
</section>
<section class="flex flex-col items-center w-full my-4">
 <div class="flex flex-col w-full max-w-lg">
  <ul class="flex text-customDark text-xl font-bold font-noto gap-5">
   <li class="underline hover:text-black">Discover</li>
   <li class="hover:text-black">Following</li>
   <li>
    <i class="fa-solid fa-heart text-customDark hover:text-black"></i>
 </ul>
  <section class="blog-grid">
    <div id="display-posts"></div>
  </section>
</section>
</body>
</html>
